  <!-- Suppress console errors -->
  <script>
  const originalError = console.error;
  const originalWarn = console.warn;
  
  console.error = function (...args) {
    const errorMsg = args.join(' ');
    if (
      errorMsg.includes('Failed to load resource') || 
      errorMsg.includes('text-l-') || 
      errorMsg.includes('favicon.ico') ||
      errorMsg.includes('missing property') ||
      errorMsg.includes('ignore-listed frames') ||
      errorMsg.includes('0dff') ||
      errorMsg.includes('Show ignore-listed frames') ||
      errorMsg.includes('react-dom') ||
      errorMsg.includes('scheduler')
    ) {
      return;
    }
    originalError.apply(console, args);
  };

  console.warn = function (...args) {
    const warnMsg = args.join(' ');
    // Suppress known warnings (add your new one here)
    if (
      warnMsg.includes('A component is changing') ||
      warnMsg.includes('defaultValue') ||
      warnMsg.includes('uncontrolled') ||
      warnMsg.includes('updating from  ') ||              // ðŸ‘ˆ catches "updating from  118 to  119"
      warnMsg.includes('Your .splinecode file is more recent') // (optional) hide Spline version warning
    ) {
      return;
    }
    originalWarn.apply(console, args);
  };
</script>
